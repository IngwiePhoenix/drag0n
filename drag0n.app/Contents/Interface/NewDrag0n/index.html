<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Slide and Push Menus</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/drag0n.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="cbp-spmenu-push">
		
		<!-- left -->
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
			<h3>Search</h3>
			<input type="text" id="searchbox">
			<div id="searchResults"></div>
		</nav>

		<!-- right -->
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
			<h3>Resources</h3>
			<ul>
				<li>drag0n Installer Default Resource (DIDR)</li>
				<li>Example Resource</li>
			</ul>
		</nav>
		
		<!-- top -->
		<nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-top" id="cbp-spmenu-s3">
			<a href="#">
				<img src="icons/rss.png"><span>News</span>
			</a>
			<a href="#">
				<img src="icons/recent2.png"><span>Packages</span>
			</a>
			<a href="#">
				<img src="icons/green.png"><span>Home</span>
			</a>
			<a href="#">
				<img src="icons/tools.png"><span>Settings</span>
			</a>
			<a href="#">
				<img src="icons/power.png"><span>Exit</span>
			</a>
		</nav>

		<!-- bottom -->
		<div style="clear:both;"></div>
		<nav class="cbp-spmenu cbp-spmenu-horizontal cbp-spmenu-bottom" id="cbp-spmenu-s4">
			<h3>BOTTOM</h3>
			<a href="#">Celery seakale</a>
		</nav>

		<div id="container">
			<div id="selectBar">
				<span id="sb1">&lt;- Search</span>
				<span id="sb2">Menu</span>
				<span id="sb3">Resources -&gt;</span>
			</div>
			<div class="main">
				<section class="buttonset">
					<h2>Push Menus</h2>
					<!-- Class "cbp-spmenu-open" gets applied to menu and "cbp-spmenu-push-toleft" or "cbp-spmenu-push-toright" to the body -->
					<button id="showLeftPush">Show/Hide Left Push Menu</button>
					<button id="showRightPush">Show/Hide Right Push Menu</button>
					<button id="showTopPush">Show/Hide TOP Push Menu</button>
					<button id="showBottomPush">Show/Hide BOTTOM Push Menu</button>
				</section>
			</div>
		</div>
		<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script>
			var 
				menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				menuTop = document.getElementById( 'cbp-spmenu-s3' ),
				menuBottom = document.getElementById( 'cbp-spmenu-s4' ),
				
				showLeftPush = document.getElementById( 'showLeftPush' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				showTopPush = document.getElementById( 'showTopPush' ),
				showBottomPush = document.getElementById( 'showBottomPush' ),
				
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

			showTopPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-tobottom' );
				classie.toggle( menuTop, 'cbp-spmenu-open' );
				disableOther( 'showTopPush' );
			};

			showBottomPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-totop' );
				classie.toggle( menuBottom, 'cbp-spmenu-open' );
				disableOther( 'showBottomPush' );
			};

			function disableOther( button ) {
				if( button !== 'showLeft' ) {
					classie.toggle( showLeft, 'disabled' );
				}
				if( button !== 'showRight' ) {
					classie.toggle( showRight, 'disabled' );
				}
				if( button !== 'showTop' ) {
					classie.toggle( showTop, 'disabled' );
				}
				if( button !== 'showBottom' ) {
					classie.toggle( showBottom, 'disabled' );
				}
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
				if( button !== 'showRightPush' ) {
					classie.toggle( showRightPush, 'disabled' );
				}
				if( button !== 'showTopPush' ) {
					classie.toggle( showTopPush, 'disabled' );
				}
			}
		</script>
	</body>
</html>
